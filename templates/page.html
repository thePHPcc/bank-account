<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <style>
            body {
                text-rendering: optimizeLegibility;
                font-variant-ligatures: common-ligatures;
                font-kerning: normal;
                font-family: Source Serif Pro, PT Sans, Trebuchet MS, Helvetica, Arial, serif;
                font-size: 4rem;
                margin-left: 2rem;
                background-color: #fff;
                color: #000000;

            table {
                border-collapse: collapse;
                margin: 25px 0;
                table-layout: fixed;

            th, td {
                padding: 12px 15px;
            }

            tbody tr {

            }
